 .button {
  display: block;
  position: relative;
  width: 56px;
  height: 56px;
  margin: 0;
  overflow: hidden;
  outline: none;
  background-color: transparent;
  cursor: pointer;
  border: 0;
}

.button:before,
.button:after {
  content: "";
  position: absolute;
  border-radius: 50%;
  inset: 7px;
}

.button:before {
  border: 4px solid #f0eeef;
  transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
    transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.button:after {
  border: 4px solid #96daf0;
  transform: scale(1.3);
  transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
    transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  opacity: 0;
}

.button:hover:before,
.button:focus:before {
  opacity: 0;
  transform: scale(0.7);
  transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
    transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.button:hover:after,
.button:focus:after {
  opacity: 1;
  transform: scale(1);
  transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
    transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
}

.button-box {
  display: flex;
  position: absolute;
  top: 0;
  left: 0;
}

.button-elem {
  display: block;
  width: 20px;
  height: 20px;
  margin: 17px 18px 0 18px;
  transform: rotate(180deg);
  fill: #f0eeef;
}

.button:hover .button-box,
.button:focus .button-box {
  transition: 0.4s;
  transform: translateX(-56px);
}

                        const parent = document.getElementById("parent");
                        const complete = document.getElementById("complete");
                        
                        function comp() {
                        
                          const compButton = document.getElementById('comp');
                          const completeElement = document.getElementById('complete');
                          completeElement.style.transition="2s ease";
                          completeElement.style.marginLeft= "0px;";
                        
                          // completeElement.style.border = "3px solid yellow";
                          completeElement.style.display = "block";
                          parent.style.display = "none";
                         
                        
                        }
                        
                        
                        
                          
                          function deleteNotification() {
                            this.closest(".notification1").remove();
                            savedata();
                            savedata2();
                          }
                          
                          function completeNotification() {
                          
                        
                            const date = new Date();
                        
                        const hours = date.getHours();
                        const minutes = date.getMinutes();
                        const seconds = date.getSeconds();
                        const dayOfWeek = date.getDay();
                        const dayOfMonth = date.getDate();
                        const month = date.getMonth() + 1; // months are 0-based
                        
                        const year= date.getFullYear();
                        console.log(`Time: ${hours}:${minutes}:${seconds}`);
                        console.log(`Day: ${dayOfWeek}`); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
                        console.log(`Date: ${dayOfMonth}`);
                        console.log(`Month: ${month}`);
                        
                            this.closest(".notification1").style.backgroundColor="blue";
                            let son=this.closest(".notification1");
                            son.style.padding="5px 5px"
                            const c = son.querySelector(".notititle1");
                        
                        
                        
                            c.innerHTML+=`${hours}:${minutes}/${dayOfMonth}/${month}/${year}`;
                            complete.appendChild(son);
                            
                            const com = son.querySelector(".com");
                          
                           com.style.display="none";
                         
                            savedata2();
                            savedata();
                          
                          }
                          
                          function add() {
                           // const compButton = document.getElementById('comp');
                          const completeElement = document.getElementById('complete');
                         
                          completeElement.style.display = "none";
                          parent.style.display = "block";
                        
                            let heading = document.querySelector(`input[type="text"]`).value;
                            let note = document.querySelector(`#textarea`).value;
                            let outer = document.querySelector(`.outer`);
                          
                            let notification = document.createElement("div");
                            let notiglow = document.createElement("div");
                            let notiborderglow = document.createElement("div");
                            let notibutton = document.createElement("div");
                            let notititle = document.createElement("div");
                            let notibody = document.createElement("div");
                            let cont = document.createElement("div");
                            let deletee = document.createElement("button");
                            let complete = document.createElement("button");
                            deletee.innerHTML = "❌";
                            deletee.style.width = "100px";
                            deletee.style.height = "50px";
                            deletee.style.fontSize="1.4rem";
                            deletee.style.fontWeight="bolder";
                            deletee.style.marginLeft = "20px";
                            deletee.style.color = "white";
                            deletee.style.backgroundColor = "transparent";
                            deletee.style.border="none";
                            deletee.style.borderRadius = "5px";
                          
                            complete.innerHTML = "✔️";
                            complete.style.width = "100px";
                            complete.style.height = "50px";
                            complete.style.fontSize="1.4rem";
                            complete.style.fontWeight="bolder";
                            complete.style.marginLeft = "20px";
                            complete.style.color = "green";
                            complete.style.backgroundColor = "transparent";
                            complete.style.border="none";
                            complete.style.borderRadius = "5px";
                            complete.classList="com";
                            notification.classList = "notification1";
                            notiglow.classList = "notiglow1";
                            notiborderglow.classList = "notiborderglow1";
                            notititle.classList = "notititle1";
                            notibody.classList = "notibody1";
                          
                            notititle.textContent = `${heading} ` ;
                            notibody.textContent = note;
                            cont.style.display="flex";
                            cont.style.flexDirection="row";
                            // cont.style.backgroundColor="yellow";
                            //notititle.style.justifyContent="space-between";
                          cont.appendChild(deletee);
                          cont.appendChild(complete);
                            notification.appendChild(notibutton);
                            notititle.appendChild(cont);
                           
                            notification.appendChild(notiglow);
                            notification.appendChild(notiborderglow);
                            notification.appendChild(notititle);
                            notification.appendChild(notibody);
                          
                            deletee.addEventListener("click", deleteNotification);
                            complete.addEventListener("click", completeNotification);
                          
                            parent.appendChild(notification);
                            savedata();
                          }
                          
                          function savedata() {
                            localStorage.setItem("data", parent.innerHTML);
                          }
                          
                          function savedata2() {
                            localStorage.setItem("data2", complete.innerHTML);
                          }
                          
                          function showdata() {
                            parent.innerHTML = localStorage.getItem("data");
                            const deleteButtons = parent.querySelectorAll(".notititle1 button");
                            const completeButton = parent.querySelectorAll(".com");
                            
                            completeButton.forEach(button => {
                              button.addEventListener("click", completeNotification);
                            });
                        
                            deleteButtons.forEach(button => {
                              button.addEventListener("click", deleteNotification);
                        
                            });
                          }
                          function showdata2() {
                           complete.innerHTML = localStorage.getItem("data2");
                           
                            const deleteButtons = complete.querySelectorAll(".notititle1 button");
                            deleteButtons.forEach(button => {
                              button.addEventListener("click", deleteNotification);
                            });
                          }
                         
                          showdata2();
                          showdata();
                        </script>
